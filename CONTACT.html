<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Me</h1>
      <form id="contactForm" onsubmit="event.preventDefault(); openModal('confirmModal');">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
  </footer>

  <!-- Modal for confirmation -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('confirmModal')">&times;</span>
      <p>Are you sure you want to submit this form?</p>
      <button onclick="confirmSubmission()">Confirm</button>
      <button onclick="closeModal('confirmModal')">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
